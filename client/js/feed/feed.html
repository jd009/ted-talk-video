<div ng-repeat="tedTalk in tedTalkList">
  <div class="tedTalkItem">
    <img class="tedTalkImage" ng-src="{{tedTalk.previewImageURL}}">
    <div class="tedTalkImageOverlayText">
      <div>{{tedTalk.speaker}}</div>
      <div class="tedTalkTitleText">{{tedTalk.title}}</div>
    </div>
  </div>
</div>
