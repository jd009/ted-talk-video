<div ng-repeat="tedTalk in tedTalkList">
  <div class="tedTalkContainer">
    <div class="tedTalkItem" style="float:left;">
      <img class="tedTalkImage" ng-src="{{tedTalk.previewImageURL}}">
      <svg class="play-icon" viewBox="0 0 1024 1024">
        <path class="path1" d="M512 0c-282.77 0-512 229.23-512 512s229.23 512 512 512 512-229.23 512-512-229.23-512-512-512zM512 928c-229.75 0-416-186.25-416-416s186.25-416 416-416 416 186.25 416 416-186.25 416-416 416zM384 288l384 224-384 224z"></path>
      </svg>
      <div class="tedTalkImageOverlayText">
        <div class="tedTalkSpeakerText">{{tedTalk.speaker}}</div>
        <div class="tedTalkTitleText">{{tedTalk.title}}</div>
      </div>
    </div>
    <blockquote class="rectangle-speech-border" style="float:left;">
      <div class="tedTalkInfoText">{{tedTalk.content}}</div>
    </blockquote>
  </div>
</div>
